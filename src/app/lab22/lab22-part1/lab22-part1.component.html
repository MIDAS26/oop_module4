<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Registration form
    </mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <div class="content-container">
      <mat-form-field appearance="outline" class="firstName">
        <mat-label>First name</mat-label>
        <input #firstName matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="lastName">
        <mat-label>Last name</mat-label>
        <input #lastName matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="date">
        <mat-label>date</mat-label>
        <input matInput [matDatepicker]="picker" #dateOfBirth (dateChange)="getDate(dateOfBirth)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="city">
        <mat-label>Select city</mat-label>
        <mat-select (selectionChange)='changeValue($event.value)'>
          <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="add-city-container">
        <mat-form-field appearance="outline" class="add-city">
          <mat-label>Add new city</mat-label>
          <input #newCity matInput>
        </mat-form-field>
        <button mat-raised-button
                class="bt-add"
                (click)="addCity(newCity.value)">
          Add
        </button>
      </div>
      <div class="bt-container">
        <button mat-raised-button
                class="bt-ok"
                (click)="onClickConvert(firstName.value, lastName.value, dateOfBirth.value, newCity.value)">
          Ok
        </button>
      </div>
    </div>
    <div class="output">
      <div class="output-value" [innerHTML]="output"></div>
    </div>
  </mat-card-content>
</mat-card>
